<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Prevent popup behavior -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none'">
    <title>Login - Metabase CHecker for L4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Bootstrap for additional styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Force full window display */
        html, body {
            height: 100vh !important;
            width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
        }

        /* Container styling */
        .container {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Main content area */
        main {
            height: calc(100vh - 140px) !important; /* Adjust based on header/footer height */
            overflow-y: auto !important;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Universal Checker for Metabase L4</h1>
        <nav>
            <a href="{{ url_for('loginl4.login') }}">Login</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('loginl4.login') }}">
                <div class="form-group">
                    <label for="email">Select Your Email Account:</label>
                    <select id="email" name="email" class="form-control" required>
                        <option value="" disabled selected>Select your email</option>
                        {% for email in whitelist %}
                            <option value="{{ email }}">{{ email }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Expiration Notice -->
            <p class="mt-4 text-warning">
                Note: If Email not Exist Message me in Discord.
            </p>
        </div>
    </main>

    <footer>
        <p>Powered by TEAM CHRIS</p>
    </footer>

    <!-- Optional: Include Bootstrap JS for interactive components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Force full window on load
        window.onload = function() {
            document.documentElement.requestFullscreen().catch(function(e) {
                console.log(e);
            });
        }
    </script>
</body>
</html>
